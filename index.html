<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Ibaanah IntakeFlow | Digital Arabic Enrollment</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/k47vYvj4/al-ibaanah-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@400;700;900&display=swap');
      
      html { scroll-behavior: smooth; }
      body { font-family: 'Plus Jakarta Sans', 'Noto Sans Arabic', sans-serif; }
      .bg-ibaana-primary { background-color: #0d5c46; }
      .text-ibaana-primary { color: #0d5c46; }
      .border-ibaana-primary { border-color: #0d5c46; }
      .text-ibaana-red { color: #8b3a3a; }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }

      @media print {
        .print\:hidden { display: none !important; }
        body { background: white !important; }
        .admission-slip { 
          border: 1px solid #eee !important; 
          box-shadow: none !important; 
          margin: 0 !important; 
          padding: 20px !important;
          width: 100% !important;
        }
        header, footer, .nav-buttons { display: none !important; }
      }
    </style>
</head>
<body class="bg-white text-gray-900 antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
